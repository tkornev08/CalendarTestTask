<p-table [value]="calendar" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>Пн.</th>
      <th>Вт.</th>
      <th>Ср.</th>
      <th>Чт.</th>
      <th>Пт.</th>
      <th>Сб.</th>
      <th>Вск.</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-week>
    <tr>
      <td *ngFor="let day of week.days"
          [class.disabled]="day.disabled"
          (click)="op.toggle($event)"
      >
        <span
          [class.selected]="day.selected"
          [class.active]="day.active"
        >
          {{ day.value | moment:'ddd DD' }}
        </span>
      </td>
    </tr>

  </ng-template>
</p-table>
<p-overlayPanel #op [style]="{'width': '450px'}" [showCloseIcon]="true">
  <ng-template pTemplate="content">
    <app-event-editor></app-event-editor>
  </ng-template>
</p-overlayPanel>
